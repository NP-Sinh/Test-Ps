<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
    <!-- Logo & Title -->
    <div>
      <img class="mx-auto h-12 w-auto" src="https://readymadeui.com/readymadeui.svg" alt="Logo">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Đăng nhập
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Chào mừng bạn trở lại
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-400 p-4 rounded">
      <div class="flex">
        <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <p class="ml-3 text-sm text-red-700">{{ errorMessage }}</p>
      </div>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-50 border-l-4 border-green-400 p-4 rounded">
      <div class="flex">
        <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <p class="ml-3 text-sm text-green-700">{{ successMessage }}</p>
      </div>
    </div>

    <!-- Form -->
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
            Tên đăng nhập
          </label>
          <input
            id="username"
            name="username"
            type="text"
            formControlName="username"
            [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out sm:text-sm"
            placeholder="Nhập tên đăng nhập">
          <p *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
             class="mt-1 text-xs text-red-600">
            Vui lòng nhập tên đăng nhập
          </p>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Mật khẩu
          </label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out sm:text-sm"
            placeholder="Nhập mật khẩu">
          <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
             class="mt-1 text-xs text-red-600">
            Vui lòng nhập mật khẩu
          </p>
        </div>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900 cursor-pointer">
            Ghi nhớ đăng nhập
          </label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
            Quên mật khẩu?
          </a>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loading || loginForm.invalid"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150 ease-in-out">
          <span *ngIf="!loading">Đăng nhập</span>
          <span *ngIf="loading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Đang đăng nhập...
          </span>
        </button>
      </div>

      <!-- Sign Up Link -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Chưa có tài khoản?
          <a routerLink="/signup" class="font-medium text-blue-600 hover:text-blue-500">
            Đăng ký ngay
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
