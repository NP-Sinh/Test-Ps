<div class="modern-modal-overlay" [class.show]="isOpen" *ngIf="isOpen" (click)="onBackdropClick()">
  <div class="modern-modal-container {{ getModalSizeClass() }}" (click)="$event.stopPropagation()">
    <div class="modern-modal-content">

      <!-- Header -->
      <div class="modern-modal-header">
        <div class="modal-header-content">
          <div class="modal-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </div>
          <div>
            <h5 class="modal-title">{{ title }}</h5>
          </div>
        </div>
        <button type="button" class="btn-modal-close" (click)="onClose()" [disabled]="isSaving" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Body -->
      <div class="modern-modal-body">
        <form #form="ngForm">
          <div class="row g-4">
            <ng-container *ngFor="let field of fields">
              <div *ngIf="!field.hidden" [ngClass]="getColClass(field)">
                <div class="form-group-modern">
                  <label [for]="field.key" class="form-label-modern">
                    {{ field.label }}
                    <span *ngIf="field.required" class="required-star">*</span>
                  </label>

                  <!-- Text/Number/Email/Password Input -->
                  <div *ngIf="['text', 'number', 'email', 'password'].includes(field.type)" class="input-wrapper">
                    <input
                      [type]="field.type"
                      class="form-control-modern"
                      [id]="field.key"
                      [name]="field.key"
                      [(ngModel)]="formData[field.key]"
                      [required]="field.required ?? false"
                      [disabled]="field.disabled || isSaving"
                      [placeholder]="field.placeholder || ''" />
                  </div>

                  <!-- Date Input -->
                  <div *ngIf="field.type === 'datetime'" class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                      <line x1="16" y1="2" x2="16" y2="6"></line>
                      <line x1="8" y1="2" x2="8" y2="6"></line>
                      <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <input
                      type="text"
                      class="form-control-modern"
                      [id]="field.key"
                      [name]="field.key"
                      [(ngModel)]="formData[field.key]"
                      [required]="field.required ?? false"
                      [disabled]="field.disabled || isSaving"
                      [placeholder]="field.placeholder || 'dd/MM/yyyy'"
                      maxlength="10"
                      (input)="onDateInput($event, field.key)"
                      (blur)="onDateBlur($event, field.key)" />
                  </div>

                  <!-- Textarea -->
                  <textarea
                    *ngIf="field.type === 'textarea'"
                    class="form-control-modern textarea-modern"
                    [id]="field.key"
                    [name]="field.key"
                    [(ngModel)]="formData[field.key]"
                    [required]="field.required ?? false"
                    [disabled]="field.disabled || isSaving"
                    [placeholder]="field.placeholder || ''"
                    [rows]="field.rows || 3">
                  </textarea>

                  <!-- File Input -->
                  <div *ngIf="field.type === 'file'" class="file-input-modern">
                    <label [for]="field.key" class="file-input-label">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                      </svg>
                      <span>Chọn file</span>
                      <span class="file-input-hint">hoặc kéo thả vào đây</span>
                    </label>
                    <input
                      type="file"
                      class="file-input-hidden"
                      [id]="field.key"
                      [name]="field.key"
                      [accept]="field.accept || '*'"
                      [multiple]="field.multiple || false"
                      [required]="field.required ?? false"
                      [disabled]="field.disabled || isSaving"
                      (change)="onFileChange($event, field)" />

                    <!-- File Preview -->
                    <div *ngIf="hasPreview(field.key)" class="file-preview-container">
                      <!-- Multiple files preview -->
                      <div *ngIf="field.multiple" class="preview-grid">
                        <div *ngFor="let prev of getPreview(field.key); let i = index" class="preview-item">
                          <img *ngIf="prev.type === 'image'" [src]="prev.url" [alt]="prev.name" class="preview-image">
                          <button type="button" class="preview-remove-btn" (click)="removeFile(field.key, i)" [disabled]="isSaving">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                              <line x1="18" y1="6" x2="6" y2="18"></line>
                              <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                          </button>
                        </div>
                      </div>

                      <!-- Single file preview -->
                      <div *ngIf="!field.multiple">
                        <!-- Image preview -->
                        <div *ngIf="getPreview(field.key).type === 'image'" class="single-preview-item">
                          <img [src]="getPreview(field.key).url" alt="Preview" class="single-preview-image">
                          <button type="button" class="preview-remove-btn-single" (click)="removeFile(field.key)" [disabled]="isSaving">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                              <polyline points="3 6 5 6 21 6"></polyline>
                              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Xóa
                          </button>
                        </div>

                        <!-- File preview (non-image) -->
                        <div *ngIf="getPreview(field.key).type === 'file'" class="file-info-card">
                          <div class="file-info-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                              <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                          </div>
                          <div class="file-info-details">
                            <div class="file-info-name">{{ getPreview(field.key).name }}</div>
                            <div class="file-info-size">{{ getPreview(field.key).size }}</div>
                          </div>
                          <button type="button" class="file-info-remove" (click)="removeFile(field.key)" [disabled]="isSaving">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                              <polyline points="3 6 5 6 21 6"></polyline>
                              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Select -->
                  <div *ngIf="field.type === 'select'" class="select-wrapper">
                    <select
                      class="form-select-modern"
                      [id]="field.key"
                      [name]="field.key"
                      [(ngModel)]="formData[field.key]"
                      [required]="field.required ?? false"
                      [disabled]="field.disabled || isSaving">
                      <option value="">-- Chọn {{ field.label }} --</option>
                      <option *ngFor="let opt of field.options" [value]="opt.value">
                        {{ opt.label }}
                      </option>
                    </select>
                    <svg class="select-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert-modern alert-danger" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <span>{{ errorMessage }}</span>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modern-modal-footer">
        <button type="button" class="btn-modal-cancel" (click)="onClose()" [disabled]="isSaving">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          Hủy
        </button>
        <button type="button" class="btn-modal-submit" (click)="onSubmit(form)" [disabled]="isSaving || form.invalid">
          <svg *ngIf="!isSaving" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <svg *ngIf="isSaving" class="spinner" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="2" x2="12" y2="6"></line>
            <line x1="12" y1="18" x2="12" y2="22"></line>
            <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
            <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
            <line x1="2" y1="12" x2="6" y2="12"></line>
            <line x1="18" y1="12" x2="22" y2="12"></line>
            <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
            <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
          </svg>
          {{ isSaving ? 'Đang lưu...' : submitButtonText }}
        </button>
      </div>

    </div>
  </div>
</div>
