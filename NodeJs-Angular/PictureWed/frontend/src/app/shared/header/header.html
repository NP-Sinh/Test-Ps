<header class="main-header">
  <nav class="navbar">
    <div class="container-fluid px-4">
      <div class="navbar-content">
        <!-- Logo -->
        <div class="navbar-brand" routerLink="/">
          <div class="logo-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </div>
          <span class="brand-text">Gallery<span class="brand-accent">Hub</span></span>
        </div>

        <!-- Desktop Navigation -->
        <div class="nav-menu d-none d-lg-flex">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Trang chủ</a>
          <a routerLink="/explore" routerLinkActive="active" class="nav-link">Khám phá</a>
          <a routerLink="/collections" routerLinkActive="active" class="nav-link">Bộ sưu tập</a>
          <a routerLink="/about" routerLinkActive="active" class="nav-link">Về chúng tôi</a>
        </div>

        <!-- Actions -->
        <div class="nav-actions">
          <button class="btn-icon" (click)="onSearch()" title="Tìm kiếm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
          <button class="btn-icon d-none d-md-block" (click)="onNotification()" title="Thông báo">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
              <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
            </svg>
            <span class="notification-badge" *ngIf="hasNotifications"></span>
          </button>
          <button class="btn-upload" (click)="onUpload()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <span class="d-none d-md-inline">Tải lên</span>
          </button>
          <button class="btn-menu d-lg-none" (click)="toggleMobileMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.show]="isMobileMenuOpen">
    <div class="mobile-menu-content">
      <a routerLink="/" (click)="closeMobileMenu()" class="mobile-nav-link">Trang chủ</a>
      <a routerLink="/explore" (click)="closeMobileMenu()" class="mobile-nav-link">Khám phá</a>
      <a routerLink="/collections" (click)="closeMobileMenu()" class="mobile-nav-link">Bộ sưu tập</a>
      <a routerLink="/about" (click)="closeMobileMenu()" class="mobile-nav-link">Về chúng tôi</a>
    </div>
  </div>
</header>
