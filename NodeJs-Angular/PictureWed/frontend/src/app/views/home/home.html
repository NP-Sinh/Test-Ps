<div class="container-fluid px-4">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="gradient-bg"></div>
    <div class="hero-content">
      <div class="text-center">
        <div class="icon-wrapper mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
        </div>

        <h1 class="hero-title mb-3">
          Chào mừng đến với<br>
          <span class="highlight">Thư viện ảnh</span>
        </h1>

        <p class="hero-subtitle mx-auto mb-4">
          Khám phá bộ sưu tập những khoảnh khắc đẹp nhất,<br class="d-none d-md-block">
          nơi mỗi hình ảnh kể một câu chuyện riêng
        </p>

        <div class="cta-buttons">
          <button class="btn btn-primary-custom">
            <span>Khám phá ngay</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
          <button class="btn btn-secondary-custom">
            Xem bộ sưu tập
          </button>
        </div>
      </div>

      <div class="floating-element element-1"></div>
      <div class="floating-element element-2"></div>
      <div class="floating-element element-3"></div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="content-section">
    <div class="section-header">
      <h2 class="section-title">Bộ sưu tập nổi bật</h2>
      <p class="section-subtitle">Những hình ảnh được yêu thích nhất</p>
    </div>

    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of galleryItems">
        <div class="gallery-card">
          <div class="card-image">
            <div class="image-placeholder">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
            </div>
            <div class="card-overlay">
              <button class="btn-icon-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>
          <div class="card-content">
            <h3 class="card-title">{{item.title}}</h3>
            <p class="card-meta">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                  d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                </path>
              </svg>
              {{item.likes}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
